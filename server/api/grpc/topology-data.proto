syntax = "proto3";

package netoviz;

service TopologyData {
  rpc GetDiagramData (GraphRequest) returns (GraphReply);
}

// TODO: temporary message format
message GraphRequest {
  string graph_type = 1;
  string json_name = 2;
  string target = 3;
  string layer = 4;
  uint32 depth = 5;
  bool aggregate = 6;
  bool reverse = 7;
}

// TODO: temporary message format
message GraphReply {
  string graph_type = 1;
  string json_name = 2;
  string json = 3; // json string of diagram data
}
